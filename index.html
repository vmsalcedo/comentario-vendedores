<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container-xxl">

<div class="container bg-light py-2 mt-2 mb-3 shadow-sm rounded" >
    <h3>Comentario de Vendedores</h3>
  </div> 

<div class="container container-xl container-xxl mb-3 border border-info p-3 rounded-top bg-light">
   

  <!-- FORMULARIO DE BUSQUEDA  -->

  <div class="mb-4 mt-3"> 
    <form action="">
      <!-- LINEA 1 -->
      <div class="row align-items-center pt-1">
        <div class="col-5 col-md-3 ">
          <label for="vendedor" class="col-form-label ">Vendedor :</label>
        </div>
        <div class="col-7 col-md-6 col-lg-4">
          <select id="vendedor" class="form-control">
            <option >Kevin Escobar</option>
            <option>Ines Sanchez</option>
            <option>Antonio Aguilar</option>
            <option>Wilmer Pariona</option>
            <option>Pedro Muñoz</option>
          </select>
        </div>
      </div>
      <!-- LINEA2  -->

      <div class="row align-items-center pt-1">
        <div class="col-5 col-md-3 ">
          <label for="param" class="col-form-label ">Buscar Cliente :</label>
        </div>
        <div class="col-7 col-md-6 col-lg-4">
          <input type="text " class="form-control" id="" placeholder=" ">
        </div>
      </div>



      
      <!-- LINEA3 -->

      <div class="row align-items-center pt-1">
        <div class="col-5 col-md-3 ">
          <label for="cliente" class="col-form-label ">Cliente :</label>
        </div>
        <div class="col-7 col-md-6 col-lg-4">
          <select id="cliente" class="form-control">
            <option></option>
            <option>Impacto</option>
            <option>Memory Kings</option>
            <option>Attica-solutions</option>
          </select>
        </div>
      </div>

      
      <!-- LINEA 4 -->
    
      
      <div class="row align-items-center pt-1">
        <div class="col-5 col-md-3 ">
          <label for="concepto" class="col-form-label ">Concepto :</label>
        </div>
        <div class="col-7 col-md-6 col-lg-4">
          <select id="concepto" class="form-control">
            <option>Visita </option>
            <option>Prospecto</option>
            <option>Incidencia Crédito</option>
            <option>Incidencia Despacho</option>
            <option>Linea de Crédito</option>
            <option>Recuperados</option>
            <option>Incidencia Comercial</option>
            
          </select>
        </div>
      </div>


       <!-- FILA 5-->
       <div class="row align-items-center pt-1">
        <div class="col-5 col-md-3 ">
          <label for="zona" class="col-form-label ">Zona :</label>
        </div>
        <div class="col-7 col-md-6 col-lg-4">
          <input type="text " class="form-control" id="" placeholder=" ">
        </div>
      </div>

      <!-- FILA 6 -->
      <div class="row align-items-center pt-1">
        <div class="col-5 col-md-3 ">
          <label for="empresa" class="col-form-label ">Empresa : </label>
        </div>
        <div class="col-7 col-md-6 col-lg-4">
          <select id="empresa" class="form-control">
            <option selected>Todos</option>
            <option>Acsa</option>
            <option>Promatisa</option>
          </select>
        </div>
        
      </div>

      <!-- FILA 7 -->

      <div class="row align-items-center pt-1">
        <div class="col-5 col-md-3 col-lg-4">
          <label for="comentarios" class="col-form-label" 
            >Comentarios</label>
         </div>

         <div class="col-7 col-md-8 col-lg-4"><textarea
         class="form-control"
         placeholder=""
         id="comentario"
         style="height: 100px"></textarea>
         </div>
      </div>


      <div class="row align-items-center py-3">
        <div class="col-5 col-md-3">
        </div>
        
        <div class="d-grid col-3  col-sm-3 col-md-3 col-lg-2 ">
          <button type="submit" class="btn btn-primary ">Enviar</button>
        </div>
      

      </div>


    </form>


  </div>




</div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
</body>
</html>
